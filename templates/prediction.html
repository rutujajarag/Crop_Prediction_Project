<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .result-container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            width: 450px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            animation: fadeIn 1s ease-in-out;
            z-index: 2;
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 20px;
        }

        .prediction-text {
            font-size: 22px;
            color: #555;
            margin-bottom: 15px;
        }

        .crop-name {
            font-size: 35px;
            font-weight: bold;
            color: #1b5e20;
            background: linear-gradient(90deg, #2e7d32, #66bb6a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(90deg, #2e7d32, #66bb6a);
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @media(max-width:480px){
            .result-container{
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>

<body>

<div class="overlay"></div>

<div class="result-container">
    <h1>ðŸŒ¾ Crop Prediction Result</h1>

    <div class="prediction-text">
        Based on soil and weather conditions,
    </div>

    <div class="crop-name">
        {{ prediction }}
    </div>

    <form action="/">
        <button class="btn">ðŸ”„ Predict Again</button>
    </form>

</div>

</body>
</html>
